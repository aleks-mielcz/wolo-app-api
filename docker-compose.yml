
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    container_name: postgresql_container
    environment:
      - POSTGRES_PASSWORD=haslo
      - POSTGRES_USER=ADMIN1
      - POSTGRES_DB=mydb2
    restart: always

  backend:
    build: .
    container_name: wolo-app-api
    ports:
      - "8080:8080"
    environment:
      db-url: jdbc:postgresql://172.19.0.2:5432/mydb2
      db-username: ADMIN1
      db-password: haslo
    depends_on:
      - db
    restart: always